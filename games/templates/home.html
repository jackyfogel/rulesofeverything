<!DOCTYPE html>
<html>
<head>
    <title>Games</title>
</head>
<body>
    <h1>Available Games</h1>
    <ul>
        {% for game in games %}
            <li>
                <h2>{{ game.name }}</h2>
                <p><strong>Description:</strong> {{ game.description }}</p>
                <p><strong>Rules:</strong> {{ game.rules }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
